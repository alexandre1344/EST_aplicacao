version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: python app.py
  network:
    port: 8080
  env:
    - name: MONGODB_URI
      value: ${MONGODB_URI}
    - name: DB_NAME
      value: ${DB_NAME}
    - name: SECRET_KEY
      value: ${SECRET_KEY} 