version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: python app.py
  network:
    port: 8080
    protocol: tcp
  health_check:
    path: /health
    protocol: tcp
    interval: 10
    timeout: 5
    healthy_threshold: 3
    unhealthy_threshold: 3 