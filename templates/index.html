<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Menu Superior -->
    <div class="top-menu" id="topMenu" style="display: none;">
        <div class="menu-content">
            <div class="user-info">
                <span class="user-name" id="menuUserName"></span>
                <span class="user-role" id="menuUserRole"></span>
            </div>
            <div class="menu-actions">
                <button id="themeToggle" class="btn-theme" onclick="toggleTheme()">游깿</button>
                <button onclick="logout()" class="btn btn-danger">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="card">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="usuario">Usu치rio:</label>
                    <input type="text" id="usuario" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

        <!-- Painel Admin -->
        <div id="adminPanel" style="display: none;">
            <div class="card">
                <h2>Gerenciamento de Usu치rios</h2>
                <button onclick="showAddUserForm()" class="btn btn-primary">Novo Usu치rio</button>
                
                <!-- Formul치rio de Adicionar Usu치rio -->
                <div id="addUserForm" style="display: none;" class="form-container">
                    <h3>Adicionar Novo Usu치rio</h3>
                    <form onsubmit="handleAddUser(event)">
                        <div class="form-group">
                            <label for="newUsername">Usu치rio:</label>
                            <input type="text" id="newUsername" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Senha:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newNome">Nome:</label>
                            <input type="text" id="newNome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newNivelAcesso">N칤vel de Acesso:</label>
                            <select id="newNivelAcesso" class="form-control" required>
                                <option value="usuario">Usu치rio</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" onclick="hideAddUserForm()" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
                
                <div id="usersList"></div>
            </div>

            <div class="card">
                <h2>Relat칩rios</h2>
                <div class="card-content">
                    <div class="report-controls">
                        <div class="form-group">
                            <label for="reportType">Per칤odo do Relat칩rio:</label>
                            <div class="input-group">
                                <select id="reportType" class="form-control" onchange="updateReportOptions()">
                                    <option value="hoje">Hoje</option>
                                    <option value="ontem">Ontem</option>
                                    <option value="semana">칔ltima Semana</option>
                                    <option value="mes">칔ltimo M칡s</option>
                                    <option value="personalizado">Data Espec칤fica</option>
                                </select>
                                <button onclick="gerarRelatorio()" class="btn btn-primary">Gerar Relat칩rio</button>
                            </div>
                        </div>
                        <div id="customDateContainer" class="form-group" style="display: none;">
                            <label for="reportDate">Data Espec칤fica:</label>
                            <input type="date" id="reportDate" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interface Usu치rio -->
        <div id="userPanel" style="display: none;">
            <div class="card">
                <h2>Registro de Ve칤culos</h2>
                <form onsubmit="handleAddPlaca(event)" class="form-inline">
                    <div class="form-group">
                        <input type="text" id="newPlaca" placeholder="Digite a placa" class="form-control" required>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Pesquisar Ve칤culo</h2>
                <div class="search-box">
                    <input type="text" id="searchPlate" placeholder="Digite a placa" class="form-control">
                    <button onclick="searchPlate()" class="btn btn-primary">Buscar</button>
                </div>
            </div>

            <div class="card">
                <h2>Ve칤culos Ativos</h2>
                <div id="listaPlacas"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
